              title: '插件名称 3',
              desc: '兼容 SU 和 3Dmax，多版本支持。',
            },
          ]
        
          let current = 0
        
          function updateBanner() {
            const banner = banners[current]
            document.getElementById('banner-img').src = banner.img
            document.getElementById('banner-title').textContent = banner.title
            document.getElementById('banner-desc').textContent = banner.desc
          }
        
          function nextBanner() {
            current = (current + 1) % banners.length
            updateBanner()
          }
        
          function prevBanner() {
            current = (current - 1 + banners.length) % banners.length
            updateBanner()
          }
        
          // 初始化
          window.addEventListener('DOMContentLoaded', updateBanner)
        </script>
