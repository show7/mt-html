<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MT-Plugins 官网</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            fadeInUp: 'fadeInUp 0.8s ease-out forwards',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
          },
        }
      }
    }
  </script>
  <!-- Include components.js for header and footer -->
  <script src="js/components.js"></script>
</head>

  <!-- Hero Section -->

      <div class="flex items-center gap-2 relative mb-16">

      </div>

          <div class="flex justify-center gap-4">
            <a href="#"

            <a href="#"
              class="px-10 py-2 text-white text-lg transition-transform bg-black rounded-full hover:scale-105">macOS</a>

        </div>
      </div>

    </div>

                简化建模流程，所想即所得。
              </div>
            </li>
          </ul>
          <a href="/learnMore.html"
