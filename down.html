<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MT-Plugins 官网</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            fadeInUp: 'fadeInUp 0.8s ease-out forwards',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
          },
        }
      }
    }
  </script>
</head>
<body class="text-gray-900 bg-gray-50">

  <!-- 顶部导航栏 -->
  <header class="fixed top-0 left-0 z-50 w-full bg-white shadow">
    <div class="flex items-center justify-between px-4 py-3 mx-auto max-w-7xl">
      <div class="flex items-center gap-2">
        <img src="assets/icon.png" alt="Logo" class="h-8">
      </div>
      <nav class="hidden space-x-6 text-sm md:flex">
        <a href="#" class="hover:text-red-500">功能介绍</a>
        <a href="#" class="hover:text-red-500">会员权益</a>
        <a href="#" class="hover:text-red-500">下载中心</a>
        <a href="#" class="hover:text-red-500">帮助</a>
        <a href="#" class="hover:text-red-500">系统学习</a>
      </nav>
      <button id="menu-btn" class="md:hidden focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
    <div id="mobile-menu" class="hidden px-4 pb-4 bg-white md:hidden">
      <a href="#" class="block py-2">功能介绍</a>
      <a href="#" class="block py-2">会员权益</a>
      <a href="#" class="block py-2">下载中心</a>
      <a href="#" class="block py-2">帮助</a>
      <a href="#" class="block py-2">系统学习</a>
    </div>
  </header>
  <main class="px-4 py-6 pt-24 mx-auto max-w-7xl">
    <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
      <!-- 插件卡片，重复多次 -->
      <div class="flex items-center p-4 space-x-4 bg-white shadow rounded-xl">
        <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@latest/assets/svg/1f4c4.svg" alt="插件图标" class="w-12 h-12">
        <div class="flex-1">
          <h3 class="font-semibold">SU/3Dmax AI绘图插件</h3>
          <p class="text-sm text-gray-500">支持版本: SU2019-2024，3Dmax2019-2025</p>
          <a href="#" class="text-sm text-blue-500 hover:underline">安装教程</a>
        </div>
      </div>
      <!-- 复制这个卡片结构多次，并修改图标和文字内容 -->

      <!-- 示例继续 -->
      <div class="flex items-center p-4 space-x-4 bg-white shadow rounded-xl">
        <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@latest/assets/svg/1f4bb.svg" alt="插件图标" class="w-12 h-12">
        <div class="flex-1">
          <h3 class="font-semibold">SU/3Dmax AI绘图插件</h3>
          <p class="text-sm text-gray-500">支持版本: SU2019-2024，3Dmax2019-2025</p>
          <a href="#" class="text-sm text-blue-500 hover:underline">安装教程</a>
        </div>
      </div>
      <!-- 可继续添加 -->
    </div>
  </main>
  <!-- 页脚 -->
  <footer class="max-w-6xl py-8 text-sm text-center text-gray-500">
    <div class="flex justify-between">
      <div class="flex items-center" >
         <img src="assets/Link.png" alt="Logo" class="h-4" style="margin-right: 10px;">联系方式：T:1388209028
      </div>
      <!-- 悬浮图标按钮组 -->
      <div class="flex flex-row ottom-6 right-4">
        <!-- 音乐按钮 -->
        <button >
          <img src="assets/dy.png" alt="Logo" class="h-7">
        </button>
        <button >
          <img src="assets/qq.png" alt="Logo" class="h-7">
        </button>
        <button >
          <img src="assets/wx.png" alt="Logo" class="h-7">
        </button>
      </div>

    </div>
    <p class="mt-2">Copyright © 2025 zhixdraw. All rights reserved.</p>
    

  </footer>

  <script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
